<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeastBalak - Netflix Style Showcase</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <style>
    /* Premium Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    body {
      margin: 0;
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.5s ease-out;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    .logo img:hover {
      transform: scale(1.05);
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e50914;
    }

    /* Banner container now uses position: relative to layer content */
    .banner {
      position: relative;
      width: 100%;
      display: flex;
      align-items: flex-end;
    }
    /* The banner image now fills the banner container */
    .banner img {
        width: 100%;
        height: auto; /* This makes the height adjust to the image's aspect ratio */
        display: block;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Positioning the title on top of the image */
    .banner h1 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 3rem;
      margin: 0;
      z-index: 50; /* Ensure the title is above the image */
      animation: slideInLeft 1s ease-out;
      text-shadow: 2px 2px 4px #000; /* Adds a shadow for better visibility */
    }
    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .row {
      margin: 20px;
    }
    .row h2 {
      margin-bottom: 10px;
    }
    .row-posters {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    .row-posters::-webkit-scrollbar {
      display: none;
    }
    .row-posters img {
      max-height: 160px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      border-radius: 4px;
    }
    .row-posters img:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }
    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
    }
    .modal-content iframe {
      width: 100%;
      height: 450px;
    }
    .close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 2rem;
      cursor: pointer;
    }
    
    /* The media query is no longer needed since the height is dynamic */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://yt3.googleusercontent.com/J7wynSpzjFkN2YpAiFWTCw14qdDhHyrl6hWqSA7jGelqVAAmj8mLyQaAyI9racPE14zr0KQAd9I=s160-c-k-c0x00ffffff-no-rj" alt="BeastBalak Logo">
      <span>BeastBalak</span>
    </div>
    <nav>
      <a href="https://www.youtube.com/@beastbalak" target="_blank">Channel</a>
      <a href="https://www.youtube.com/@beastbalak/videos" target="_blank">Videos</a>
    </nav>
  </header>

  <section class="banner">
    <img src="https://img.youtube.com/vi/GTunYAY52Lw/maxresdefault.jpg" alt="BeastBalak Banner" />
    <h1>BeastBalak</h1>
  </section>

  <div class="row">
    <h2>Latest Uploads</h2>
    <div class="row-posters">
      <img src="https://img.youtube.com/vi/GTunYAY52Lw/hqdefault.jpg" data-video="GTunYAY52Lw" alt="">
      <img src="https://img.youtube.com/vi/RDGhEXpmVgk/hqdefault.jpg" data-video="RDGhEXpmVgk" alt="">
      <img src="https://img.youtube.com/vi/2vnaxQhUXi8/hqdefault.jpg" data-video="2vnaxQhUXi8" alt="">
    </div>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" id="closeModal">Ã—</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.row-posters img').forEach(img => {
      img.addEventListener('click', () => {
        const videoId = img.getAttribute('data-video');
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        modal.classList.add('show');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      videoFrame.src = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('show');
        videoFrame.src = '';
      }
    });
  </script>
</body>
</html>
