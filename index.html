<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeastBalak | Stream</title>
  
  <link rel="icon" href="https://yt3.googleusercontent.com/rET6oq0t3S2P7F1cCojls3iRnKDpomzF-qzAgm6bEUQ_EhbHMlWQ8eCWOv5DjED3EpQ22o_vrA4=s160-c-k-c0x00ffffff-no-rj">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    /* --- CINEMATIC THEME CSS --- */
    :root {
      --bg-color: #050505;
      --text-main: #ffffff;
      --accent: #E50914; /* Netflix Red */
      --glass-nav: rgba(0, 0, 0, 0.7);
      --font-art: 'Syne', sans-serif;
      --font-ui: 'Inter', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: var(--font-ui);
      overflow-x: hidden;
    }

    /* Header - Glass Effect */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 50px;
      position: fixed; top: 0; width: 100%;
      z-index: 1000;
      background: var(--glass-nav);
      backdrop-filter: blur(12px); /* Frosted Glass */
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .logo { display: flex; align-items: center; gap: 15px; }
    
    /* FIXED: Logo Styling to hide 'alt' text issues */
    .logo img { 
      width: 45px; height: 45px; 
      border-radius: 50%; 
      border: 2px solid rgba(255,255,255,0.2); 
      object-fit: cover; 
      background: #111; /* Fallback if image is slow */
    }
    
    .logo span { 
      font-family: var(--font-art); 
      font-weight: 800; 
      font-size: 1.4rem; 
      letter-spacing: -1px; 
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      color: #ccc; margin-left: 30px; 
      text-decoration: none; 
      font-size: 0.95rem; 
      font-weight: 500; 
      position: relative;
      transition: 0.3s;
    }
    nav a:hover { color: white; }
    /* Underline hover animation */
    nav a::after {
      content: ''; position: absolute; width: 0; height: 2px; 
      bottom: -5px; left: 0; background: var(--accent); 
      transition: width 0.3s;
    }
    nav a:hover::after { width: 100%; }

    /* Hero Banner - Cinematic Vignette */
    .banner {
      position: relative;
      height: 85vh;
      display: flex;
      align-items: flex-end;
      padding: 0 0 100px 50px;
    }

    .banner-img {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      /* This creates the seamless fade into black */
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      z-index: -1;
      opacity: 0.7;
      transform: scale(1.01); /* Slight zoom to avoid edges */
    }

    .banner-content { z-index: 10; max-width: 700px; animation: fadeUp 1s ease-out; }
    
    .banner-title {
      font-family: var(--font-art);
      font-size: 5rem;
      line-height: 0.9;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 20px 40px rgba(0,0,0,0.8);
    }

    .banner-desc {
      font-size: 1.2rem; color: #ccc; margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,1);
      max-width: 500px;
    }

    .btn {
      padding: 14px 35px;
      background: linear-gradient(135deg, #E50914, #B20710);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      display: inline-flex; align-items: center; gap: 10px;
      box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(229, 9, 20, 0.5); }

    /* Video Grid */
    .row { padding: 20px 50px; margin-bottom: 60px; position: relative; z-index: 10; }
    .row h2 { font-family: var(--font-art); margin-bottom: 25px; font-size: 1.8rem; color: #fff; }

    .row-posters {
      display: flex;
      gap: 20px;
      overflow-y: hidden;
      overflow-x: auto;
      padding: 20px 0 40px 0; /* Extra bottom padding for hover effects */
      scrollbar-width: none; /* Firefox */
    }
    .row-posters::-webkit-scrollbar { display: none; }

    .poster-card {
      flex: 0 0 auto;
      width: 300px;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
    }
    
    .poster-card img {
      width: 100%;
      border-radius: 8px;
      aspect-ratio: 16/9;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Glow effect on hover */
    .poster-card:hover { transform: scale(1.1); z-index: 100; }
    .poster-card:hover img {
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.6); /* Red Glow */
    }

    .poster-info {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ddd;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .poster-card:hover .poster-info { opacity: 1; color: white; }

    /* Modal */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95); z-index: 2000;
      justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal.show { display: flex; opacity: 1; }
    .modal-content { width: 90%; max-width: 1100px; position: relative; aspect-ratio: 16/9; }
    .modal-content iframe { width: 100%; height: 100%; border-radius: 12px; box-shadow: 0 0 60px rgba(229, 9, 20, 0.3); }
    
    .close-btn {
      position: absolute; top: -40px; right: 0; color: white; font-size: 1.2rem; cursor: pointer; font-family: var(--font-art); letter-spacing: 2px; opacity: 0.7;
    }
    .close-btn:hover { opacity: 1; }

    .loading { text-align: center; width: 100%; color: #555; font-family: var(--font-art); padding: 50px; }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      header { padding: 15px 20px; }
      .banner { height: 60vh; padding-left: 20px; padding-bottom: 60px; }
      .banner-title { font-size: 2.5rem; }
      .row { padding: 20px; }
      .poster-card { width: 240px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://yt3.googleusercontent.com/rET6oq0t3S2P7F1cCojls3iRnKDpomzF-qzAgm6bEUQ_EhbHMlWQ8eCWOv5DjED3EpQ22o_vrA4=s160-c-k-c0x00ffffff-no-rj" alt="">
      <span>BeastBalak</span>
    </div>
    <nav>
      <a href="https://www.youtube.com/@beastbalak" target="_blank">YouTube</a>
      <a href="https://ilyjayesh.github.io/main/contact.html">Contact</a>
    </nav>
  </header>

  <section class="banner" id="mainBanner">
    <img src="" alt="" class="banner-img" id="bannerImg">
    <div class="banner-content">
      <h1 class="banner-title" id="bannerTitle">Loading Stream...</h1>
      <p class="banner-desc" id="bannerDesc">Fetching the latest visuals from the archive.</p>
      <button class="btn" id="bannerBtn">▶ Play Latest</button>
    </div>
  </section>

  <div class="row">
    <h2>Recent Uploads</h2>
    <div class="row-posters" id="videoRow">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <div class="close-btn" id="closeModal">CLOSE [X]</div>
      <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const CHANNEL_ID = 'UCAFHVvPgnKSACSGRjLQrecg'; 
    
    // --- LOGIC ---
    const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=${CHANNEL_ID}`;
    const API_ENDPOINT = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

    async function fetchVideos() {
      try {
        const response = await fetch(API_ENDPOINT);
        const data = await response.json();

        if (data.status === 'ok') {
          updateUI(data.items);
        } else {
          console.error('Error fetching feed');
          document.getElementById('bannerTitle').innerText = "Currently Offline";
        }
      } catch (error) {
        console.error('Network Error', error);
      }
    }

    function updateUI(videos) {
      if (!videos || videos.length === 0) return;

      // 1. Set Banner (Latest Video)
      const latest = videos[0];
      // Attempt to get max res, fallback to standard
      const bannerImg = latest.thumbnail.replace('hqdefault', 'maxresdefault'); 
      const videoId = latest.link.split('v=')[1];
      
      document.getElementById('bannerImg').src = bannerImg;
      document.getElementById('bannerTitle').innerText = latest.title;
      document.getElementById('bannerDesc').innerText = "New Release • Official Video";
      
      const bannerBtn = document.getElementById('bannerBtn');
      bannerBtn.onclick = (e) => {
        e.preventDefault(); 
        openModal(videoId);
      };

      // 2. Populate Row (Rest of videos)
      const rowContainer = document.getElementById('videoRow');
      rowContainer.innerHTML = ''; 

      videos.forEach((video) => {
        const vId = video.link.split('v=')[1];
        const card = document.createElement('div');
        card.className = 'poster-card';
        
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="poster-info">${video.title}</div>
        `;
        
        card.addEventListener('click', () => openModal(vId));
        rowContainer.appendChild(card);
      });
    }

    // --- MODAL LOGIC ---
    const modal = document.getElementById('videoModal');
    const frame = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeModal');

    function openModal(videoId) {
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      modal.classList.add('show');
    }

    function closeModalFunc() {
      modal.classList.remove('show');
      setTimeout(() => { frame.src = ''; }, 300); 
    }

    closeBtn.addEventListener('click', closeModalFunc);
    
    window.addEventListener('click', (e) => {
      if (e.target === modal) closeModalFunc();
    });

    // Initialize
    fetchVideos();

  </script>
</body>
</html>
